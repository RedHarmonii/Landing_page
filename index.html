    <!--Build background with dots-->
    <script>
        function generateSpans(count,colors){
            const background = document.getElementById('background');

            //clear
            background.innerHTML = '';

            for(let i = 0; i < count; i++){
                const span = document.createElement('span');
                const top = Math.random() * 100;
                const left = Math.random() * 100;

                // Random animation duration between 10s and 50s
                const animationDuration = Math.random() * 40 + 10;
                
                // Random animation delay between -70s and 0s
                const animationDelay = Math.random() * -70;
                
                // Random transform origin
                const transformOriginX = Math.random() * 20 - 10; // -10 to 10
                const transformOriginY = Math.random() * 40 - 20; // -20 to 20
                
                // Random shadow size between 1 and 2
                const shadowSize = 1 + Math.random();
                
                // Apply styles
                span.style.color = colors[i % colors.length];
                span.style.top = `${top}%`;
                span.style.left = `${left}%`;
                span.style.animationDuration = `${animationDuration}s`;
                span.style.animationDelay = `${animationDelay}s`;
                span.style.transformOrigin = `${transformOriginX}vw ${transformOriginY}vh`;
                span.style.boxShadow = `-6vmin 0 ${shadowSize}vmin currentColor`;

                background.appendChild(span);
            }
        }

        const colors = ['#eeeded','#1f1f1f','##c2c1c1']
        generateSpans(30, colors);
    </script>

    <!--Build CUBE-->
    <script>
        const cube = document.querySelector('.cube');
        let drag = false;
        let curX = -15;
        let curY = 15;
        let x,y;

        // Update CSS variables for the hover animation
        function updateRotationVariables() {
            cube.style.setProperty('--rotX', `${curX}deg`);
            cube.style.setProperty('--rotY', `${curY}deg`);
        }
        updateRotationVariables();

        // Mouse events
        cube.addEventListener('mousedown', handleDragStart);
        document.addEventListener('mousemove', handleDragMove);
        document.addEventListener('mouseup', handleDragEnd);

        // Touch events
        cube.addEventListener('touchstart', handleTouchStart);
        document.addEventListener('touchmove', handleTouchMove);
        document.addEventListener('touchend', handleDragEnd);

        function handleDragStart(e) {
            drag = true;
            x = e.clientX;
            y = e.clientY;
            cube.style.transition = 'none';
        }

        function handleTouchStart(e) {
            drag = true;
            x = e.touches[0].clientX;
            y = e.touches[0].clientY;
            cube.style.transition = 'none';
            // Prevent scrolling while dragging
            e.preventDefault();
        }

        function handleDragMove(e) {
            if (!drag) return;

            const moveX = e.clientX - x;
            const moveY = e.clientY - y;

            updateCubeRotation(moveX, moveY);
            x = e.clientX;
            y = e.clientY;
        }

        function handleTouchMove(e) {
            if (!drag) return;

            const moveX = e.touches[0].clientX - x;
            const moveY = e.touches[0].clientY - y;

            updateCubeRotation(moveX, moveY);
            x = e.touches[0].clientX;
            y = e.touches[0].clientY;
            
            // Prevent scrolling while dragging
            e.preventDefault();
        }

        function handleDragEnd() {
            drag = false;
            cube.style.transition = 'transform 0.5s ease';
        }

        function updateCubeRotation(moveX, moveY) {
            curY += moveX * 0.5;
            curX -= moveY * 0.5;
            
            cube.style.transform = `rotateX(${curX}deg) rotateY(${curY}deg)`;
            updateRotationVariables();
        }
    </script>
